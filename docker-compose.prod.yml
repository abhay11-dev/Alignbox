version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: alignbox-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-RootSecure123!}
      MYSQL_DATABASE: ${DB_NAME:-alignbox_db}
      MYSQL_USER: ${DB_USER:-chat_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ChatSecure123!}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - alignbox-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "false"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: alignbox-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-RedisSecure123!}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - alignbox-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      timeout: 3s
      retries: 5
      interval: 10s

  # Alignbox Chat Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: alignbox-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      APP_URL: ${APP_URL:-http://localhost}
      
      # Database
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-chat_user}
      DB_PASSWORD: ${DB_PASSWORD:-ChatSecure123!}
      DB_NAME: ${DB_NAME:-alignbox_db}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your_super_secure_jwt_secret_key_here_min_32_chars}
      JWT_EXPIRY: 24h
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-RedisSecure123!}
      
      # File Upload
      MAX_FILE_SIZE: 52428800
      ALLOWED_FILE_TYPES: jpg,jpeg,png,gif,pdf,doc,docx,txt
      
      # Logging
      LOG_LEVEL: info
      
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alignbox-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      timeout: 5s
      retries: 3
      interval: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: alignbox-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./uploads:/var/www/uploads:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - app
    networks:
      - alignbox-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      timeout: 3s
      retries: 3
      interval: 30s

volumes:
  mysql_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MYSQL_DATA_PATH:-./data/mysql}
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${REDIS_DATA_PATH:-./data/redis}
  nginx_cache:
    driver: local

networks:
  alignbox-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
